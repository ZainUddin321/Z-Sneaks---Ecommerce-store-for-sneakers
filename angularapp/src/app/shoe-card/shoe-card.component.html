<div class="card h-100">
    <img routerLink="/sneaker/{{sneakerDetail.sneakerID}}" class="card-img-top" src="{{sneakerDetail.mainPictureUrl}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{sneakerDetail.name}}</h5>
      <p class="brand-name">{{sneakerDetail.brandName}}</p>
    </div>
</div>
