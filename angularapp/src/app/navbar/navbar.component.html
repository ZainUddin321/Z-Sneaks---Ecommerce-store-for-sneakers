<div id="navbar-main-container" class="container-fluid">
  <div id="nav-bar-container" class="container">
  <nav id="nav-bar" class="navbar navbar-expand-lg">
    <a class="navbar-brand text-light" href="#">Z-SNEAKS</a>
    <button id="custom-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link text-light" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="/sneakers">Sneakers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="/cart">Cart</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            COLLECTIONS
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="font-size: 1em;">
            <button class="dropdown-item" (click)="openShoeCollection('trendindNow-collection')">TRENDING</button>
            <button class="dropdown-item" (click)="openShoeCollection('newReleases-collection')">NEW RELEASES</button>
            <button class="dropdown-item" (click)="openShoeCollection('sneakerOfTheWeek-collection')">SNEAKERS OF THE WEEK</button>
            <button class="dropdown-item" (click)="openShoeCollection('limitedEdition-collection')">LIMITED EDITION</button>
            <button class="dropdown-item" (click)="openShoeCollection('lifeStyle-collection')">LIFESTYLE FASHION</button>
            <button class="dropdown-item" (click)="openShoeCollection('iconic-collection')">ICONIC</button>
            <button class="dropdown-item" (click)="openShoeCollection('running-collection')">RUNNING</button>
            <button class="dropdown-item" (click)="openShoeCollection('sneakerHead-collection')">SNEAKERHEAD CLASSICS</button>
            <button class="dropdown-item" (click)="openShoeCollection('casual-collection')">CASUAL</button>
            <button class="dropdown-item" (click)="openShoeCollection('comfort-collection')">COMFORT</button>
          </div>
        </li>
        <li class="nav-item dropdown" *ngIf="isUserLoggedIn; else elseBlock">
          <a class="nav-link dropdown-toggle text-light loginBtn" href="#" id="userDropDown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div id="login-user-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
            </div>
            {{fullName}}
          </a>
          <div class="dropdown-menu" style="cursor: pointer;" aria-labelledby="userDropDown">
            <a class="dropdown-item" (click)="signOut()">LOGOUT</a>
          </div>
        </li>
        <ng-template #elseBlock>
        <li class="nav-item">
              <a class="nav-link text-light loginBtn" routerLink="/login" >
                <div id="login-user-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                </div>
                <span>
                  LOGIN NOW
                </span>
              </a>
            </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</div>
</div>
