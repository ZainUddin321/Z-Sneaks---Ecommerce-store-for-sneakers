<div>
    <div>
        <h5><b>Order</b></h5>
    </div>
    <hr>
    <div class="row">
        <div class="col">ITEMS {{ noOfItems }}</div>
        <div class="col text-right">${{totalPrice}}</div>
    </div>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <p>SHIPPING</p>
        <select><option class="text-muted">Standard-Delivery- $5.00</option></select>
        <p>ADDRESS:</p>
        <input id="cart-address" name="address" class="cart-input" placeholder="Enter your address" required ngModel/>

        <p>CARD#</p>
        <input id="cart-cardNo" name="cardNumber" class="cart-input" placeholder="Enter your Card number" required ngModel/>

        <div class="cart-payment-method-radio-container">
            <div class='cart-payment-method-radio-control'>
                <input class='cart-payment-method-radio' type="radio" name="paymentMethod" checked/> <span class='cart-payment-method'><i class="fa fa-cc-visa" style="color: #fc4103;"></i> Visa</span>
            </div>
            <div class='cart-payment-method-radio-control'>
                <input class='cart-payment-method-radio' type="radio" name="paymentMethod"/> <span class='cart-payment-method'><i class="fa fa-cc-mastercard" style="color: #ff9d14;"></i> Master</span>
            </div>
            <div class='cart-payment-method-radio-control'>
                <input class='cart-payment-method-radio' type="radio" name="paymentMethod"/> <span class='cart-payment-method'><mat-icon style="color: #08ba4c;"> attach_money</mat-icon> Cash on Delivery</span>
            </div>
        </div>
        <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
            <div class="col">TOTAL PRICE</div>
            <div class="col text-right">${{totalPrice + 5}}</div>
        </div>
        <button type="submit" class="btn checkout-btn" [disabled]="form.form.invalid" >Place Order</button>
    </form>
    
</div>
